<app-navbar></app-navbar>
<div class="wrapper">

  <header class="page-title-container  mat-elevation-z3 ">
    <h1 class="page-title">Salesperson List</h1>
    <div class="patients-buttons button-row">

      <button id="addArtistButton" routerLink="../add-salesperson" class=" title-button  mat-elevation-z5"
              mat-stroked-button
              color="accent"
              (click)="openAddSalespersonDialog()"
      >
        <mat-icon>add</mat-icon> Add salesperson
      </button>


    </div>
  </header>

  <div class="container">

    <div class="patient-list">
      <!--      <div class="search-box">-->
      <!--        <mat-icon class=" search-icon">search</mat-icon>-->
      <!--        <mat-form-field>-->
      <!--          <mat-label>Szukaj</mat-label>-->
      <!--          <input id="searchInput" matInput placeholder="np. imiÄ™, nazwisko, pesel" [(ngModel)]="searchText">-->
      <!--          <i id="search-clear" class="material-icons" (click)="searchText=''">clear</i>-->
      <!--        </mat-form-field>-->
      <!--      </div>-->

    </div>

    <table mat-table [dataSource]="salespersonList">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let salesperson; let i = index"> {{i + 1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let salesperson"> {{salesperson.name}} </td>
      </ng-container>
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Surname </th>
        <td mat-cell *matCellDef="let salesperson"> {{salesperson.surname}} </td>
      </ng-container>
      <ng-container matColumnDef="ssn">
        <th mat-header-cell *matHeaderCellDef> SSN </th>
        <td mat-cell *matCellDef="let salesperson"> {{salesperson.ssn}} </td>
      </ng-container>

      <ng-container matColumnDef="more">
        <th mat-header-cell *matHeaderCellDef> More </th>
        <td mat-cell *matCellDef="let salesperson">
          <a mat-button [matMenuTriggerFor]="moreMenu"><mat-icon>more_vert</mat-icon></a>
          <mat-menu #moreMenu="matMenu">
            <button mat-menu-item (click)="showReportDialog(salesperson)"><mat-icon>article</mat-icon>Generate performance report</button>
            <button mat-menu-item (click)="edit(salesperson)"><mat-icon>edit</mat-icon>Update information</button>
            <button mat-menu-item (click)="delete(salesperson.id)"><mat-icon>remove_circle_outline</mat-icon>Remove</button>

            <!--        <button mat-menu-item>Update</button>-->
            <!--            <button mat-menu-item (click)="delete(salesperson.id)"><mat-icon>remove_circle_outline</mat-icon>Remove</button>-->
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>


</div>
