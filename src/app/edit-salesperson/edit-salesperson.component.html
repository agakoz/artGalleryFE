<mat-card-title>
  Update Salesperson Information
</mat-card-title>
<mat-divider></mat-divider>
<mat-card-content>
  <div class="visit-form">
    <br>
    <br>
    <form [formGroup]="salespersonForm" novalidate>
      <mat-form-field >
        <mat-label>Name</mat-label>
        <input matInput
               name="name"
               formControlName="name">
      </mat-form-field>

      <mat-form-field >
        <mat-label>Surname</mat-label>
        <input matInput
               name="surname"
               formControlName="surname">
      </mat-form-field>

      <br>
      <mat-form-field >
        <mat-label>SSN</mat-label>
        <input matInput
               name="ssn"
               formControlName="ssn">
      </mat-form-field>


    </form>
    <mat-divider></mat-divider>
    <br>
    <br>
    <div class="dialog-visit-plan-button-row">
      <button class="dialog-button" mat-button (click)="closeDialog()">Cancel</button>

      <button class="dialog-button" mat-button mat-raised-button color="accent"
              (click)="onSubmit()" [disabled]="!salespersonForm.valid">
        Save
      </button>
    </div>
  </div>
</mat-card-content>
