<app-navbar></app-navbar>
<div class="wrapper">

  <header class="page-title-container  mat-elevation-z3 ">
    <h1 class="page-title">Past Sales</h1>
    <div class="patients-buttons button-row">
      <button id="addArtistButton" class=" title-button  mat-elevation-z5"
              mat-stroked-button
              color="accent"
              (click)="showThisWeekSales()"

      >
        <mat-icon>article</mat-icon>
        Sales this week
      </button>


    </div>
  </header>

  <div class="container">

    <div class="patient-list">
      <!--      <div class="search-box">-->
      <!--        <mat-icon class=" search-icon">search</mat-icon>-->
      <!--        <mat-form-field>-->
      <!--          <mat-label>Szukaj</mat-label>-->
      <!--          <input id="searchInput" matInput placeholder="np. imiÄ™, nazwisko, pesel" [(ngModel)]="searchText">-->
      <!--          <i id="search-clear" class="material-icons" (click)="searchText=''">clear</i>-->
      <!--        </mat-form-field>-->
      <!--      </div>-->

    </div>

    <table mat-table [dataSource]="salesList">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let sale; let i = index"> {{i + 1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let sale"> {{sale.artworkTitle}} </td>
      </ng-container>
      <ng-container matColumnDef="artistName">
        <th mat-header-cell *matHeaderCellDef> Artist Name </th>
        <td mat-cell *matCellDef="let sale"> {{sale.getArtistName()}} </td>
      </ng-container>
      <ng-container matColumnDef="collectorName">
        <th mat-header-cell *matHeaderCellDef> Collector Name </th>
        <td mat-cell *matCellDef="let sale"> {{sale.getCollectorName()}} </td>
      </ng-container>

      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef> Customer Name </th>
        <td mat-cell *matCellDef="let sale"> {{sale.getCustomerName()}} </td>
      </ng-container>

      <ng-container matColumnDef="spName">
        <th mat-header-cell *matHeaderCellDef> Salesperson Name </th>
        <td mat-cell *matCellDef="let sale" class=""> {{sale.getSpName()}} </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let sale" class=""> {{sale.date}}</td>
      </ng-container>
      <ng-container matColumnDef="sellingPrice">
        <th mat-header-cell *matHeaderCellDef> Selling Price </th>
        <td mat-cell *matCellDef="let sale" class="table-num"> {{sale.sellingPrice}}</td>
      </ng-container>
      <ng-container matColumnDef="more">
        <th mat-header-cell *matHeaderCellDef> More </th>
        <td mat-cell *matCellDef="let sale">
          <a mat-button [matMenuTriggerFor]="moreMenu"><mat-icon>more_vert</mat-icon></a>
          <mat-menu #moreMenu="matMenu">
            <button mat-menu-item (click)="showStubForArtist(sale)"><mat-icon>article</mat-icon>Show stub for artist</button>
<!--            <button mat-menu-item>Show reccipt for customer</button>-->
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>


</div>
