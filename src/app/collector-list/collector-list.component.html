<app-navbar></app-navbar>
<div class="wrapper">

  <header class="page-title-container  mat-elevation-z3 ">
    <h1 class="page-title">Artwork Collectors List</h1>
    <div class="patients-buttons button-row">
      <button id="collectorReport" class=" title-button  mat-elevation-z5"
              mat-stroked-button
              color="accent"
              (click)="openCollectorOwnersDialog()">
        <mat-icon>article</mat-icon>
        Generate Collectors Performance Report
      </button>
      <button id="addArtistButton" routerLink="../add-collector" class=" title-button  mat-elevation-z5"
              mat-stroked-button
              color="accent"
              (click)="openAddCollectorDialog()"
      >

        <mat-icon>add</mat-icon>
        Add collector
      </button>


    </div>
  </header>

  <div class="container">

    <div class="patient-list">
      <!--      <div class="search-box">-->
      <!--        <mat-icon class=" search-icon">search</mat-icon>-->
      <!--        <mat-form-field>-->
      <!--          <mat-label>Szukaj</mat-label>-->
      <!--          <input id="searchInput" matInput placeholder="np. imiÄ™, nazwisko, pesel" [(ngModel)]="searchText">-->
      <!--          <i id="search-clear" class="material-icons" (click)="searchText=''">clear</i>-->
      <!--        </mat-form-field>-->
      <!--      </div>-->

    </div>

    <table mat-table [dataSource]="collectorsList">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let collector; let i = index"> {{i + 1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let collector"> {{collector.getName()}} </td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address</th>
        <td mat-cell *matCellDef="let collector"> {{collector.address}} </td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone</th>
        <td mat-cell *matCellDef="let collector"> {{collector.phone}} </td>
      </ng-container>
      <ng-container matColumnDef="ssn">
        <th mat-header-cell *matHeaderCellDef> SSN</th>
        <td mat-cell *matCellDef="let collector"> {{collector.ssn}} </td>
      </ng-container>
      <ng-container matColumnDef="thisYearSelling">
        <th mat-header-cell *matHeaderCellDef> This year selling</th>
        <td mat-cell *matCellDef="let collector" class="table-num"> {{collector.thisYearSelling}} </td>
      </ng-container>
      <ng-container matColumnDef="lastYearSelling">
        <th mat-header-cell *matHeaderCellDef> Last year selling</th>
        <td mat-cell *matCellDef="let collector" class="table-num"> {{collector.lastYearSelling}} </td>
      </ng-container>
      <ng-container matColumnDef="more">
        <th mat-header-cell *matHeaderCellDef> More</th>
        <td mat-cell *matCellDef="let collector">
          <a mat-button [matMenuTriggerFor]="moreMenu">
            <mat-icon>more_vert</mat-icon>
          </a>
          <mat-menu #moreMenu="matMenu">
            <button mat-menu-item>Generate performance report</button>
            <button mat-menu-item (click)="edit(collector)"><mat-icon>edit</mat-icon>Update Information</button>
            <button mat-menu-item (click)="delete(collector.id)"><mat-icon>remove_circle_outline</mat-icon>Remove</button>

            <!--        <button mat-menu-item>Update</button>-->
<!--            <button mat-menu-item>-->
<!--              <mat-icon>remove_circle_outline</mat-icon>-->
<!--              Remove-->
<!--            </button>-->
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>


</div>
